<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Predict Admission Chances</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            function predict_chances() {
                url = "http://127.0.0.1:8000/predict?gre=" + $("#gre_score").val() +"&toefl=" + $("#toefl_score").val() +"&cgpa=" + $("#cgpa").val();
                $.get(url,null,
                function(result) {
                    $("#chances").text(result);
                }
                );
            }
        </script>
  </head>
  <body>
    <center>
        <h1><u>Predict Admission Chances</u></h1>
        GRE Score <br/>
        <input type="number" name="grescore" id="gre_score"placeholder="enter score out of 340"/>
        <p></p>
        TOEFL Score <br/>
        <input type="number"name="score" id="toefl_score"placeholder="enter score out of 120"/>
        <p></p>
        CGPA <br/>
        <input type="number"name="cgpa" id="cgpa"placeholder="enter cgpa out of 10.0"/>
        <p></p>

        <!--
        <button onclick="predict_chances()">Predict Chances</button>
        <button onclick="predict_chances()" type="button" class="btn btn-success">Predict Chances</button>
        -->
        <input onclick="predict_chances()" class="btn btn-primary" type="submit" value="Predict Chances">
        <h2 id="chances"></h2>
    </center>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
